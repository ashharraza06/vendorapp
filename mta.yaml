_schema-version: "3.1"
ID: vendorapp
description: A simple CAP project.
version: 1.0.0
modules:
- name: vendorapp-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: vendorapp-db
  - name: uaa_vendorapp
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: vendorapp-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: vendorapp-db
  parameters:
    buildpack: nodejs_buildpack
- name: vendorapp-destination-content
  type: com.sap.application.content
  requires:
  - name: vendorapp-destination-service
    parameters:
      content-target: true
  - name: vendorapp_html_repo_host
    parameters:
      service-key:
        name: vendorapp_html_repo_host-key
  - name: uaa_vendorapp
    parameters:
      service-key:
        name: uaa_vendorapp-key
  parameters:
    content:
      instance:
        destinations:
        - Name: vendorapplication_vendorapp_html_repo_host
          ServiceInstanceName: vendorapp-html5-app-host-service
          ServiceKeyName: vendorapp_html_repo_host-key
          sap.cloud.service: vendorapplication
        - Authentication: OAuth2UserTokenExchange
          Name: vendorapplication_uaa_vendorapp
          ServiceInstanceName: vendorapp-xsuaa-service
          ServiceKeyName: uaa_vendorapp-key
          sap.cloud.service: vendorapplication
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: vendorapp-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: vendorapp_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - vendrcmplain.zip
      name: vendrcmplain
      target-path: resources/
    - artifacts:
      - compnav.zip
      name: compnav
      target-path: resources/
- name: vendrcmplain
  type: html5
  path: app/vendrcmplain
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: compnav
  type: html5
  path: app/compnav
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: vendorapp-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: vendorapp-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: vendorapp-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: vendorapp-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: vendorapp_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: vendorapp-html5-app-host-service
    service-plan: app-host
- name: uaa_vendorapp
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: vendorapp-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
